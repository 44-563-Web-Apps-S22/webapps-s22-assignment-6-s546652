<!DOCTYPE html>
<html>
 <title>President</title>
<body>
<h1>President guess by Gagenapally Roshni Damodar Reddy</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_age">Enter the secret president name</label>
    <input type ="password" id="form1_age" name="form1_age" value="George Washington"> <br>

    <label for="form1_nick">Guess the president</label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>
<script>
    let correct = 0, wrong = 0;
    function checkGuess() {
        console.log("Getting form values");
        secret = document.getElementById("secret_president").value;
        guess = document.getElementById("guess_president").value;
        out = document.getElementById("result");
        if (secret == guess) {
            correct++;
            alert("You got it right");
            out.innerHTML = "Correct " + correct + " Wrong " + wrong;
        } else {
            wrong++
            alert("Wrong President");
            out.innerHTML = "Correct " + correct + " Wrong " + wrong;
            if (wrong >= 3) {
                wrongGuess();
            }
        }
    }
    function wrongGuess() {
        alert("Sorry, game over.");
    }
</script>

<label>Image changes on click</label><br>
<div class="container">
    <img src="Abbott's_Booby.jpg" class="rounded" id="image" alt="Avocet" style="height: 100px;width: 100px;" onclick="swapImage()">
</div>

<script>
    let useImage = 1;
    function swapImage() {
        switch (useImage) {
            case 1:
                document.getElementById("image").src = "Abbott's_Booby.jpg";
                useImage = 2;
                break;
            case 2:
                document.getElementById("image").src = "Gabela_Bushshrike.jpg";
                useImage = 3;
                break;
            case 3:
                document.getElementById("image").src = "images.jpg";
                useImage = 1;
                break;
            default:
                break;
        }
    }
</script>
