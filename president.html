<label>Image changes on click</label><br>
<div class="container">
    <img src="Abbott's_Booby.jpg" class="rounded" id="image" alt="Avocet" style="height: 100px;width: 100px;" onclick="swapImage()">
</div>

<script>
    let useImage = 1;
    function swapImage() {
        switch (useImage) {
            case 1:
                document.getElementById("image").src = "Abbott's_Booby.jpg";
                useImage = 2;
                break;
            case 2:
                document.getElementById("image").src = "Gabela_Bushshrike.jpg";
                useImage = 3;
                break;
            case 3:
                document.getElementById("image").src = "images.jpg";
                useImage = 1;
                break;
            default:
                break;
        }
    }
</script>
